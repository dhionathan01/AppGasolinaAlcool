<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/img/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4> Qual a melhor opção de abastecimento ?</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position=stacked>
            Preço Álcool, ex: 1,90
          </ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position=stacked>
            Preço Gasolina, ex: 2,90
          </ion-label>
          <ion-input type="number" ></ion-input>
        </ion-item>
        <ion-button expand="full">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5>Resultado</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
